<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.main.js" ></script>
    <title>Title</title>
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
    
        * {max-height: 1000000px;}
    
        body{
            min-width: 320px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 0;
            margin: 0;
        }
    
    </style>
</head>

<body>
    <div id="wrapper">
        <main role="main" >
            <section class="featured-section">
                <div class="featured-section__container">
                    <div class="featured-section__title">
                        <h2>Featured Products</h2>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <div class="card__img">
                                <img src="images/img-01.webp" alt="">
                            </div>
                            <div class="card__content">
                                <div class="card__title">
                                    <h3><a href="#">Eye stick 3 pack</a></h3>
                                </div>
                                <button class="card__button" disabled="">Add to cart - $48</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card__img">
                                <img src="images/img-02.webp" alt="">
                            </div>
                            <div class="card__content">
                                <div class="card__title">
                                    <h3>Caffeine Eye Stick Single</h3>
                                </div>
                                <button class="card__button">Add to cart - $20</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card__img">
                                <img src="images/img-03.webp" alt="">
                            </div>
                            <div class="card__content">
                                <div class="card__title">
                                    <h3>Advanced Set </h3>
                                </div>
                                <button class="card__button">Add to cart - $50</button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card__img">
                                <img src="images/img-04.webp" alt="">
                            </div>
                            <div class="card__content">
                                <div class="card__title">
                                    <h3>Regimen Set</h3>
                                </div>
                                <button class="card__button">Add to cart - $100</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body> 

</html>
